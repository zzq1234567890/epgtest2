name: ipcheck1

# 每小时执行一次
on:
  schedule:
    - cron: '0 */8 * * *'  # 每小时执行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  generate_and_upload:
    runs-on: ubuntu-latest  # 使用 Ubuntu 环境运行

    steps:
      # 第一步：检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 第二步：设置 PHP 7.4 环境
      - name: Set up PHP 7.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      # 第三步：运行 ipcheck1.php，生成 ip1.txt
      - name: Run ipcheck1.php
        run: |
          php ipcheck1.php  # 运行生成 ip1.txt 的 PHP 脚本

      # 第四步：上传文件到 epgtest2 仓库
      - name: Upload ip1.txt to epgtest2
        uses: actions/upload-artifact@v4
        with:
          name: ip1.txt
          path: ip1.txt

      # 第五步：下载到目标仓库并覆盖文件
      - name: Checkout epgtest2 repository
        uses: actions/checkout@v4
        with:
          repository: zzq1234567890/epgtest2  # 目标仓库
          token: ${{ secrets.GITHUB_TOKEN }}
          path: epgtest2  # 克隆到本地的路径

      # 第六步：检查 ip1.txt 是否存在并被修改
      - name: Check if ip1.txt exists and is modified
        run: |
          if [ ! -f ip1.txt ]; then
            echo "ip1.txt does not exist."
            exit 1
          fi
          # 对比文件差异
          diff epgtest2/ip1.txt ip1.txt || echo "File is modified"

      # 第七步：将 ip1.txt 覆盖上传到 epgtest2
      - name: Replace ip1.txt and push
        run: |
         mv ip1.txt epgtest2/ip1.txt  # 覆盖目标文件
         cd epgtest2
         git config --local user.name "github-actions[bot]"
         git config --local user.email "github-actions[bot]@users.noreply.github.com"
         git add ip1.txt
         git pull origin main || echo "No changes to pull" 
         now_time=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')
         git commit -m "更新时间：$now_time"
         git commit -m "Update ip1.txt" --allow-empty  # 如果没有修改也强制提交
         git push origin main || echo "推送到GitHub失败"
